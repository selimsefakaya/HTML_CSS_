<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Oluşturma</title>
</head>
<body>
    
    <form>
        <p>Name: <input name="Name"></p>
        <p>Surname: <input type="text" name="Surname"></p>
        <p>Email: <input type="email" name="Email"></p>
        <p>Password: <input type="password" name="Password"></p>
        <p>Remember password? <input type="checkbox" name="Password"></p>
        <p>Your gender: <br>
            Male <input type="radio" name="Gender">
            Female <input type="radio" name="Gender">
        </p>
        <p>Your hobies: <br>
            Movies<input type="checkbox" name="Hobies">
            Sports<input type="checkbox" name="Hobies">
            Books<input type="checkbox" name="Hobies">
        </p>
        <p>Birth place: <select name="BirthPlace">
            <option value="">Antalya</option>
            <option value="">Ankara</option>
            <option value="">İstanbuk</option>
            <option value="">İzmir</option>
            <option value="">Hatay</option>
            <option value="">Mersin</option>
            <option value="">Siirt</option>
            <option value="">Kayseri</option>
            <option value="">Muğla</option>
            <option value="">Burdur</option>
        </select></p>

        
        <p>Birth place: <select multiple name="BirthPlace">   <!-- Çoklu seçim imkanı CTRL ile -->
            <option value="">Antalya</option>
            <option value="">Ankara</option>
            <option value="">İstanbuk</option>
            <option value="">İzmir</option>
            <option value="">Hatay</option>
            <option value="">Mersin</option>
            <option value="">Siirt</option>
            <option value="">Kayseri</option>
            <option value="">Muğla</option>
            <option value="">Burdur</option>
        </select></p>

        <!--w3school'da çeşit çeşit input var onları incele-->
    </form>

</body>
</html>
